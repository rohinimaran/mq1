<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0%;
        }

        .navbar {
            background-color: red;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .desc {
            display: flex;
            gap: 10px;

        }

        @media screen and (max-width:600px) {
            .desc {
                display: none;
            }
        }
    </style>
    <div class="navbar">
        <h1>Navbar</h1>
        <div class="desc">
            <p>Home</p>
            <p>About us</p>
            <p>Contact us</p>
        </div>
    </div>
</body>

</html>
